services:
  db:
    container_name: db
    image: postgres
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - "./databases:/var/lib/postgresql/data/"
    restart: always

  app:
    build: .
    container_name: fx-notify-back
    environment:
      - PORT=${PORT}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - db
    volumes:
      - "./src:/usr/src/app/src"
      - "/usr/src/app/node_modules/"


  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    volumes:
      - "./redis_data:/data/"